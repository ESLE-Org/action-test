name: Node.js CI
env:
      ENDPOINT: ${{secrets.ENDPOINT}}
      KEY: ${{secrets.KEY}}

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
  
  
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
        env:
          ENDPOINT: ${{secrets.ENDPOINT}}
          KEY: ${{secrets.KEY}}
      - run: npm run build --if-present
        env:
          ENDPOINT: ${{secrets.ENDPOINT}}
          KEY: ${{secrets.KEY}}
      - run: node app.js
        env:
          ENDPOINT: ${{secrets.ENDPOINT}}
          KEY: ${{secrets.KEY}}
