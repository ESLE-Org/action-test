name: Node.js CI

on:
  push:

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - uses: ESLE-Org/action-test@v1.1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: ESLE-Org/action-test@v1.1
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm install
    - run: node app.js
